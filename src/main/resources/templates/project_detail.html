<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">프로젝트 설정</h1>
    <div class="row" th:each="project : ${project}">
        <div class="col-lg-4 col-sm-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">
                        프로젝트명 : <span th:text="${project.name}"></span>
                    </h4>
                    설명 : <p class="card-text" th:text="${project.description}"></p>
                </div>
                <div class="card-footer">
                    상태 : <span th:text="${project.state}"></span>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- 기존의 프로젝트 세부 정보 레이아웃 하단에 추가 -->
<h2>Tags</h2>
<ul>
    <li th:each="tag : ${tags}">
        <div th:style="'background-color:' + ${tag.color}" style="width:50px; height:50px;"></div>
        <span th:text="${tag.name}"></span>: <span th:text="${tag.color}"></span>
    </li>
</ul>

<!-- 태그 생성 페이지로 이동하는 버튼 -->
<a th:href="@{'/project/' + ${project.id} + '/tag/new'}" class="btn btn-primary">Create Tag</a>

</body>
</html>
