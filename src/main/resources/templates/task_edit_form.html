<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Edit Task</h1>
    <form th:action="@{/project/{projectId}/task/{taskId}(projectId=${task.projectId}, taskId=${task.id})}" th:object="${task}" th:method="post" class="form-group">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" id="content" th:field="*{content}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}" class="form-control">
                <option value="">없음</option>
                <option value="매우 낮음">매우 낮음</option>
                <option value="낮음">낮음</option>
                <option value="보통">보통</option>
                <option value="높음">높음</option>
                <option value="매우 높음">매우 높음</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expirationDate">Expiration Date:</label>
            <input type="datetime-local" id="expirationDate" th:field="*{expirationDate}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="register_user_id">register_user_id:</label>
            <input type="text" id="register_user_id" th:field="*{registerUserId}" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary"/>
        </div>
    </form>
</div>
</body>
</html>
